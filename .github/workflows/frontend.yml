name: Frontend Tests

on:
  push:
    branches: [master, main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [master, main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nest_next_store_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Build backend
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: nest_next_store_test
          JWT_SECRET: test-jwt-secret-key-for-ci
        run: npm run build

      - name: Start backend server
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: nest_next_store_test
          DB_NAME_TEST: nest_next_store_test
          JWT_SECRET: test-jwt-secret-key-for-ci
          PORT: 3000
          APP_ORIGIN: http://localhost:3000
        run: npm run start:prod &
        continue-on-error: false

      - name: Wait for backend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/api || exit 1; do sleep 2; done'

      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000/api
        run: npm run build

      - name: Start frontend server
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000/api
        run: npm start &
        continue-on-error: false

      - name: Wait for frontend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3001 || exit 1; do sleep 2; done'

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Run E2E tests
        working-directory: ./frontend
        env:
          E2E_BASE_URL: http://localhost:3001
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/test-results/
          retention-days: 30
