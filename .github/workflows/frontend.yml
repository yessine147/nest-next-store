name: Frontend Tests

on:
  push:
    branches: [master, main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [master, main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nest_next_store_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Build backend
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: nest_next_store_test
          JWT_SECRET: test-jwt-secret-key-for-ci
        run: npm run build

      - name: Start backend server
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: nest_next_store_test
          DB_NAME_TEST: nest_next_store_test
          JWT_SECRET: test-jwt-secret-key-for-ci
          PORT: 3000
          APP_ORIGIN: http://localhost:3000
        run: npm run start:prod &
        continue-on-error: false

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "PostgreSQL is unavailable - sleeping"
            sleep 1
          done
          echo "PostgreSQL is ready!"

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api > /dev/null 2>&1; then
              echo "✅ Backend is ready!"
              exit 0
            fi
            echo "⏳ Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "❌ Backend failed to start"
          echo "Checking backend logs..."
          curl -v http://localhost:3000/api || true
          ps aux | grep node || true
          exit 1

      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000/api
        run: npm run build

      - name: Start frontend server
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000/api
          PORT: 3001
        run: npm start &
        continue-on-error: false

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3001 > /dev/null 2>&1; then
              echo "✅ Frontend is ready!"
              exit 0
            fi
            echo "⏳ Waiting for frontend... ($i/30)"
            sleep 2
          done
          echo "❌ Frontend failed to start"
          curl -v http://localhost:3001 || true
          exit 1

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Run E2E tests
        working-directory: ./frontend
        env:
          E2E_BASE_URL: http://localhost:3001
        run: npm run test:e2e

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results/
          retention-days: 30

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: frontend/playwright-report/
          retention-days: 30
          if-no-files-found: ignore
